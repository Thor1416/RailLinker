<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UR Railweb</title>
<th:block th:insert="fragments/mainTemplate::headerfiles"></th:block>
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
</head>
<body>
	<div class="container">
		<div>
			<h2>Reset Your Password</h2>
		</div>
		<form th:action="@{/reset_password}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<input type="hidden" name="token" th:value="${token}" />
			<div class="border border-secondary rounded p-3">
				<div>
					<p>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Enter your new password"
							required autofocus />
					</p>
					<p>
						<input type="password" class="form-control"
							placeholder="Confirm your new password" required
							oninput="checkPasswordMatch(this);" />
					</p>
					<p class="text-center">
						<input type="submit" value="Change Password"
							class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>
		<div th:insert="fragments/mainTemplate::footer"></div>
	</div>
</body>
</html>
