<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=none">
<title>Welcome to Railweb</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">
html,body{height:100%;}
.top-buffer{margin-top:20px;	}
#login .container #login-row #login-column .login-box {
/*   margin-top: 120px; */
  max-width: 800px;
  height: 320px;
  border: 2px solid #9C9C9C;
  background-image: linear-gradient(to bottom, #aec1c3, #a9b5b7, #bcc5c6, #cfd5d5, #e3e5e5);
}
#login .container #login-row #login-column .login-box #login-form {
  padding: 20px;
}

</style>
</head>
<body>
	<div class="container" id="login">
		<div class="row " id="header" style="background-color:#ff7700">
			<div class="col-4 px-2 text-white mx-auto justify-content-center">
				<h1>Welcome to Railweb</h1>
				<h5 class="font-italic"> - by Union Railways</h5>
			</div>
		</div>
		<div id="login-row" class="row justify-content-center bg-light align-items-center flex-grow-1 px-2">
			<div class="flex-column col-3 top-buffer bg-light h-100" id="login-column">
				<div class="login-box py-3 px-2 border rounded" style="background-color:white; border-color:#ff7700;">
					<form id="login-form " th:action="@{/login}" method="post" class ="form">
						<h3 class="text-center text-info"> Login</h3>
						<div th:if="${param.error}">
							<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</div>
						<div class="form-group">
							<label for="username" class="text-info">Username:</label><br/>
							<input type="text" name="username" class="form-control" placeholder="Username" required autofucus>
						</div>
						<div class="form-group">
							<label for="password" class="text-info">Password:</label>
							<input type="password" name="password" id="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="remember-me" class="text-info"><span>Remeber me</span><span><input id="remember-me" name="remeber-me" type="checkbox"></span></label><br>
							<input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
						</div>
						<a th:href="/@{/forgot_password}">Forgot your password?</a>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
